<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Jake Code Quiz</title>

		<link rel="stylesheet" href="./assets/styles.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" href="./assets/styles.css" />
	</head>

	<body class="row justify-content-center">
		<div class="highScoresButton">
			<input type="button" value="View High Scores" />
		</div>

		<section
			class="everything-container row justify-content-center m-5 col-lg-8 col-sm-4"
		>
			<div class="welcome-card d-none">
				<h1 class="challenge-header">Welcome to the Coding Quiz</h1>
				<div class="instructions">
					<p class="fs-5">
						This is a blurb about the quiz and instructions and stuff. This is a
						blurb about the quiz and instructions and stuff. This is a blurb
						about the quiz and instructions and stuff. This is a blurb about the
						quiz and instructions and stuff.
					</p>
				</div>
				<div class="startBtn text-center">
					<button class="btn btn-primary btn-sm">Start Quiz</button>
				</div>
			</div>

			<div class="quiz-card">
				<h1 class="question">Placeholder Question Prompt</h1>
				<div
					style="
						display: inline-flex;
						flex-direction: column;
						align-items: flex-start;
					"
					class="gap-1"
				>
					<button id="choice1" class="btn btn-primary text-start">
						Placeholder
					</button>
					<button id="choice2" class="btn btn-primary text-start">
						Lots of stuff
					</button>
					<button id="choice3" class="btn btn-primary text-start">
						Long string of an explanation answer
					</button>
					<button id="choice" class="btn btn-primary text-start">
						Words salad Words salad Words salad Words salad Words salad Words
						salad Words salad Words salad
					</button>
				</div>
			</div>

			<div class="wrapup-card"></div>

			<div class="high-scores-card"></div>
		</section>

		<script src="./assets/core.js"></script>
		<script src="./assets/questions.js"></script>
	</body>
</html>
